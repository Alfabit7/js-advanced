<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бургер</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <main style="width: 600px;">
        <fieldset>
            <input class="sizeBurger" type="radio" name="burger" id="sizeBig" data-price="100" data-calories="40"
                checked>
            <label for="sizeBig">Большой (100 рублей, 40 калорий) </label>
            <br>
            <input class="sizeBurger" type="radio" name="burger" id="sizeSmall" data-price="50" data-calories="20">
            <label for="sizeSmall">Маленький (50 рублей, 20 калорий)</label>
        </fieldset>
        <br>
        <fieldset>
            <input type="radio" name="topping" id="toppingSalad" data-price="10" data-calories="25" checked>
            <label for="toppingSalad">С сыром (+10 рублей, +25 калорий)</label>
            <br>
            <input type="radio" name="topping" id="toppingCheese" data-price="20" data-calories="5">
            <label for="toppingCheese">С салатом (+20 рублей, +5 калорий)</label>
            <br>
            <input type="radio" name="topping" id="toppingPolato" data-price="15" data-calories="10">
            <label for="toppingPolato">С картофелем (+15 рублей, +10 калорий)</label>
        </fieldset>
        <br>
        <fieldset>
            <input type="checkbox" name="sauce" id="spices" data-price="15" data-calories="2">
            <label for="spices">Специи (+15 рублей, +2 калорий) </label>
            <br>
            <input type="checkbox" name="sauce" id="mayonnaise" data-price="20" data-calories="5">
            <label for="mayonnaise">Майонез (+20 рублей, +5 калорий)</label>
        </fieldset>
        <br>
        <button> Собрать бургер </button>

        <div class="result_order"></div>

    </main>


    <script src="./script/app.js"></script>
</body>

</html>
